version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile

    image: secdev-app:p07

    container_name: secdev-app

    ports:
      - "8000:8000"

    volumes:
      - ./uploads:/app/uploads

    env_file:
      - .env.example

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

    security_opt:
      - "no-new-privileges:true"
